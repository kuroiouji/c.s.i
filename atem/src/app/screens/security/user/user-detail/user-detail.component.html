<div class="body">
  <div style="margin: 6px 24px">
    <div class="grid">
      <div class="igrid" [formGroup]="ctrlMgr.form">
        <ctm-textbox subject="Username" 
          formControlName="UserName"
          [required]="true"
          [error]="ctrlMgr.error('UserName')"></ctm-textbox>
        <ctm-textbox subject="Password" 
          formControlName="PassWord"
          [required]="true"
          [error]="ctrlMgr.error('PassWord')"></ctm-textbox>
        <ctm-autocomplete subject="Group" class="group" 
          formControlName="GroupID"
          key="GROUP"
          [required]="true"
          [error]="ctrlMgr.error('GroupID')"></ctm-autocomplete>
        <ctm-autocomplete subject="Status" class="status" 
          formControlName="FlagActive"
          key="ACTIVE_STATUS"
          [required]="true"
          [error]="ctrlMgr.error('FlagActive')"></ctm-autocomplete>
      </div>
      <div class="igrid" [formGroup]="ctrlMgr.form"> 
        <ctm-textbox subject="First Name" 
          formControlName="FirstName"
          [required]="true"
          [error]="ctrlMgr.error('FirstName')"></ctm-textbox>
        <ctm-textbox subject="Last Name" 
          formControlName="LastName"
          [required]="true"
          [error]="ctrlMgr.error('LastName')"></ctm-textbox>
        <ctm-autocomplete subject="Gender" class="gender" 
          formControlName="Gender"
          key="GENDER"></ctm-autocomplete>
        <ctm-textbox subject="Nickname" 
          formControlName="NickName"></ctm-textbox>
        <ctm-textbox subject="Citizen ID" 
          formControlName="CitizenID"></ctm-textbox>
        <ctm-datepicker subject="Birthday" 
          formControlName="BirthDate"></ctm-datepicker>
        </div>
      <div class="igrid" [formGroup]="ctrlMgr.form"> 
        <div class="txt">
          <span class="subject">Address</span>
          <textarea formControlName="Address"></textarea>
        </div>
        <ctm-textbox subject="Tel" 
          formControlName="TelNo"></ctm-textbox>
        <div class="txt">
          <span class="subject">Remark</span>
          <textarea formControlName="Remark"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="grid-2">
    <button  class="btn btn-information" (click)="onSubmit()">Save</button>
  </div>
</div>
